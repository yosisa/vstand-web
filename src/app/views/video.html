<ion-view title="{{title}}">
  <ion-content class="padding">
    <div id="video-container">
      <canvas></canvas>
      <video controls>
        <source ng-src="{{videoSrc}}" type="video/mp4">
      </video>
    </div>

    <div>
      <button class="button button-light" ng-click="clearCache()">
        Clear Cache
      </button>
    </div>
  </ion-content>
</ion-view>
